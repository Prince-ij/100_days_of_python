{% extends "base.html" %}

{% block title %}Login - TaskLight{% endblock %}

{% block content %}
<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center px-3 py-4">
    <div class="row w-100 justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
            <div class="card shadow-lg border-0">
                <div class="card-body p-4 p-md-5">
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <i class="bi bi-box-arrow-in-right text-primary mb-3" style="font-size: clamp(2.5rem, 6vw, 3rem);"></i>
                        <h2 class="fw-bold text-dark mb-2" style="font-size: clamp(1.5rem, 4vw, 2rem);">Welcome Back</h2>
                        <p class="text-muted mb-0" style="font-size: clamp(0.875rem, 2.5vw, 1rem);">Sign in to access your dashboard</p>
                    </div>

                    <!-- Login Form -->
                    <form action="{{ url_for('login') }}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label fw-medium">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="bi bi-envelope text-muted"></i>
                                </span>
                                <input type="email" class="form-control border-start-0 ps-0" id="email" name="email"
                                       placeholder="Enter your email" required autocomplete="email">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="passwd" class="form-label fw-medium">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="bi bi-lock text-muted"></i>
                                </span>
                                <input type="password" class="form-control border-start-0 ps-0" id="passwd" name="passwd"
                                       placeholder="Enter your password" required autocomplete="current-password">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-3 mb-3">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                        </button>
                    </form>

                    <!-- Footer -->
                    <div class="text-center">
                        <p class="text-muted mb-0 small">Don't have an account?
                            <a href="{{ url_for('register') }}" class="text-primary text-decoration-none fw-medium">
                                Sign up here
                            </a>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Back to Home -->
            <div class="text-center mt-3">
                <a href="{{ url_for('home') }}" class="text-white text-decoration-none">
                    <i class="bi bi-arrow-left me-1"></i>Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
