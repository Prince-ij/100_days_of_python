<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit rating</title>
</head>
<body>
    <h1>Book Name:  {{ book.title }} </h1>

    <form action="{{ url_for('edited', id=book.id) }}" method="post">
        <input type="text" name="rating" placeholder="{{ book.rating }}">
        <button type="submit">Change Rating</button>
    </form>
</body>
</html>
